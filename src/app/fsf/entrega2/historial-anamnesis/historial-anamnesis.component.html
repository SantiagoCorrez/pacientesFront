<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p class="type_18 text-white">Estamos obteniendo su información clínica, por favor espere...</p>
</ngx-spinner>
<div class="col-12 mb-3">
    <div class="bg-zona pl-3 pr-3 pt-2 pb-2 text-white">
    <div class="row">
      <div class="col">	
      <i class="material-icons float-left">assignment_ind</i> 
      <span class="float-left mt-1 ml-1">Antecedentes paciente</span>
      <div class="clearfix"></div>
      </div>	
      </div>	
    </div>

    <div class=" border-bottom">
      <div class="bg-white">
          <div class="accordion" id="accordionExample">
              <div class="card">
                <div class="card-header" (click)="viewCardPat()">
                  <h6 class="text-zona cursor">
                    Antecedentes patológicos <i class="fas fa-chevron-down"></i>
                  </h6>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" *ngIf="activateCardPat">
                  <div class="card-body type_14" style="white-space: pre-line">
                    <p class="type_18 text-secondary">{{ PR }}</p>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header"  (click)="viewCardQui()">
                  <h6 class="text-zona cursor">
                    <!-- <button class="btn btn-link" type="button"> -->
                      Antecedentes quirúrgicos <i class="fas fa-chevron-down"></i>
                    <!-- </button> -->
                  </h6>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample" *ngIf="activateCardQui">
                  <div class="card-body type_14" style="white-space: pre-line">
                    <p class="type_18 text-secondary">{{ QR }}</p>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>
    
  </div>
