<div class="background_home">
  <img style="width: 250px; height: auto" class="m-5" src="/assets/images/logo_light.png" alt="" />

  <div class="row pr-5 pl-5 pt-0 pb-0 mg0">
    <div class="col-md-6 offset-md-3 col-sm-12 bg-white rounded p-4 type_14">
      <h1 class="type_18 text-zona"><strong>Restaurar contraseña</strong></h1>
      <div class="line mt-3 mb-3 ml-0 mr-0"></div>
      <form>
        <div class="form-row">
            <div class="alerts alert-success" role="alert" *ngIf="msjRecovery">
              {{ msj }}
            </div>
            <div class="alerts alert-danger" role="alert" *ngIf="msjRecoveryError">
              {{ msj }}
            </div>
          <div class="form-group col-md-12 mb-2">
            <label for="Proximascitas">Tipo de documento</label>
            <select required class="form-control form-control-sm type_14  mr-2 mt-2" style="height: 40px" id="Proximascitas"
            [(ngModel)]="selectedRecovery.tipodoc" [ngModelOptions]="{standalone: true}">
              <option value="RC">Registro Civil</option>
              <option value="TI">Tarjeta de identidad</option>
              <option value="CC">Cédula de ciudadanía</option>
              <option value="CE">Cédula de extranjería</option>
              <option value="NIT">NIT</option>
              <option value="NU">NUIP</option>
              <option value="PA">Pasaporte</option>
              <option value="AS">Adulto sin identificación</option>
              <option value="CD">Carnet Diplomatico</option>
              <option value="SC">Salvoconducto</option>
              <option value="MS">Menor sin identificación</option>
            </select>
            <div class="alerts alert-danger" role="alert" *ngIf="valTipoDoc">
              Seleccione tipo de documento.
            </div>
          </div>
          <div class="form-group col-md-12 ">
            <label for="Documento">Documento</label>
            <input required type="text" autocomplete="off" class="form-control form-control-sm type_14" style="height: 40px" id="Documento"
            [(ngModel)]="selectedRecovery.documento" [ngModelOptions]="{standalone: true}">
            <div class="alerts alert-danger" role="alert" *ngIf="valDoc">
              Ingrese un numero de decumento valido.
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="email">Correo</label>
            <input type="email" autocomplete="off"class="form-control form-control-sm type_14" style="height: 40px" id="email"
              [(ngModel)]="selectedRecovery.correo" [ngModelOptions]="{standalone: true}">
              <div class="alerts alert-danger" role="alert" *ngIf="valTipoDoc">
                Ingrese un correo valido o registrado en nuestro sistema.
              </div>
          </div>
          <div class="form-group col-md-12 col-sm-12 mb-2" style="z-index: 1">
              <button (click)="solicitud()" class="btn bg-zona text-white btn-sm type_14 mr-2">Cambiar contraseña</button>
              <button (click)="cancelar()" class="btn btn-sm btn-outline-zona type_14">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3 col-sm-12"></div>
  </div>
  <footer class="blockquote-footer">
    <div class="col-sm-12 mt-n6 text-white">
      <a routerLink="/help" class="link">Ayuda</a>
      <br>
      <a routerLink="/policies" class="link">Política de tratamiento de datos</a>
    </div>
  </footer>
</div>
